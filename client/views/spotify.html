<div class="jumbotron">


<div class="container">
  <form>

  <div class="form-group">
  <label for="comment">search:</label>
  <textarea class="form-control" ng-model="query" rows="2" id="comment"></textarea>
 </div>

  <div class="form-group">
  <button type="submit" ng-click="search(query)" class="btn btn-primary" id="registerbtn">submit</button>
  </div>

</form>
</div>

</div>

<!--<div class="container" ng-bind="result">

</div>-->
<a href="#/spotify" ng-click="showHide()"  ng-init="hidelist=true">LIST ^</a>
<div ng-repeat="x in result" ng-init="selectShow=false" ng-show="hidelist">
  <!--href:<p ng-bind="x.artists.href"></p>-->


<pre class="container" ng-repeat="m in x.artists.items" >

    <div>
    <h4 ng-bind="m.name"></h4><button class="btn-warning"><a href="#/spotify" ng-click="viewResult(m)">Details</a></button>      

    <table class="table stripe">
    <tr>
      <th> </th>
      <th> ID </th>
      <th> Popularity </th>
      <th> See more  </th>
      <th> followers </th>
    </tr>

    <tr>
      <td><img ng-src={{m.images[2].url}} alt={{m.images[2].url}}></td>   
      <td> <p ng-bind="m.id"></p> </td>
      <td> <p ng-bind="m.popularity"></p> </td>
      <td> <a ng-bind="m.external_urls.spotify"></a> </td>
       <td> <p ng-bind="m.followers.total"></p> </td>
    
    </tr>



    </table>  
    
    
    
    
    <!--<pre><p>Generes</p><table><tr><td ng-repeat="gen in selectedLink.genres">| {{gen}} </td></tr></table></pre>
    -->
    
    </div>
    
   
</pre>
 

</div>

<div class="container" ng-show="selectShow">
  <pre> 
     <selectlist></selectlist>
 </pre>
</div>
